name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Replace webhook placeholder
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        sed -i "s|WEBHOOK_PLACEHOLDER|$WEBHOOK_URL|g" script.js
        echo "Webhook URL replaced successfully"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
